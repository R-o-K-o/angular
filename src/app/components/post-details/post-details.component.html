<div *ngIf="post" class="post_card">
  <h2 class="post_title">{{post.title}}</h2>
  <div class="post_data">
    <h3 class="subtitle">post data</h3>
    <div class="info">
      <ul class="hint">
        <li>id:</li>
        <li>userId:</li>
        <li>body:</li>
      </ul>
      <ul class="data">
        <li>{{post.id}}</li>
        <li>{{post.userId}}</li>
        <li>{{post.body}}</li>
      </ul>
    </div>
  </div>
</div>
